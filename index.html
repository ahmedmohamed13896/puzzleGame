<body>

<section id="login-page">

    <div class="main-container">

        <div class="login-bg"></div>

        <div class="content">

            <form class="login-form">

                <div class="form-group game-name">

                    <img src="assets/images/game-name.png" alt="">

                </div>

                <div class="form-group input-field">

                    <img src="assets/images/input-bg.png" alt="">

                    <input id="fullname" onkeypress="validateFullName()" placeholder="FULL NAME" type="text">

                </div>

                <div class="form-group input-field">

                    <img src="assets/images/input-bg.png" alt="">

                    <input id="email" type="email" placeholder="EMAIL">

                </div>

                <div class="form-group">

                    <button type="button" class="login-btn">

                        <img src="assets/images/login-btn.png" alt="">

                    </button>

                </div>

            </form>

        </div>

    </div>

</section>



<!-- start page -->

<section id="start-page">

    <div class="main-container">

        <div class="start-bg"></div>

        <div class="content">

            <div class="start-center">

                <div class="form-group game-name">

                    <img src="assets/images/game-name.png" alt="">

                </div>

                <div class="form-group">

                    <button type="button" class="start-btn" onclick="startGame()">

                        <img src="assets/images/start-btn.png" alt="">

                    </button>

                </div>

            </div>

        </div>

    </div>

</section>





<!-- start page -->

<section id="game-page">

    <div class="main-container">

        <div class="game-bg"></div>

        <div class="content">

            <div class="score-top">

                <img src="assets/images/score-img.png" alt="">

                <div class="score-text"><span id="countPieces">0</span>/25</div>

            </div>

            <div class="countUp">

                <img src="assets/images/countup-img.png" alt="">

                <span id="realtime">00:00:00</span>

            </div>







        </div>

    </div>



    <button id="full-screen">

        <img src="assets/images/full.png" alt="">

    </button>

</section>







<!-- leader page -->

<section id="leader-page">

    <div class="main-container">

        <div class="leader-bg"></div>

        <div class="content">

            <div class="leader-board">

                <h2>leaderboard</h2>

                <div class="users" id="users-list">

<!--                    <div class="user active">-->

<!--                        <span class="username">username</span>-->

<!--                        <span class="user-score">600</span>-->

<!--                    </div>-->



                </div>

                <div class="user" style="display: none">

                    <span class="username">username</span>

                    <span class="user-score">500</span>

                </div>

            </div>

            <div class="timerDown">

                <img src="assets/images/timer-img.png" alt="">

                <div class="time">

                    60

                </div>

            </div>

        </div>

    </div>

</section>
